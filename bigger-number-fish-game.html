<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bigger Number Fish Game</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #cceeff;
    text-align: center;
  }

  h1 {
    margin-top: 10px;
  }

  #score, #timer {
    font-size: 24px;
    margin: 10px;
  }

  #game {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin-top: 30px;
  }

  /* Fish body */
  .fish {
    width: 160px;
    height: 90px;
    background: orange;
    border-radius: 80px;
    position: relative;
    cursor: pointer;
    transition: transform 0.5s, opacity 0.5s;
  }

  .fish.green {
    background: lightgreen;
  }

  /* Fish tail */
  .fish::after {
    content: "";
    position: absolute;
    right: -30px;
    top: 30px;
    width: 0;
    height: 0;
    border-top: 15px solid transparent;
    border-bottom: 15px solid transparent;
    border-left: 30px solid orange;
  }

  .fish.green::after {
    border-left-color: lightgreen;
  }

  /* Number on fish */
  .number {
    position: absolute;
    top: 28px;
    left: 65px;
    font-size: 30px;
    font-weight: bold;
  }

  .eat {
    transform: scale(1.3);
  }

  .swim-away {
    transform: translateX(400px);
    opacity: 0;
  }

  button {
    font-size: 20px;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
  }
</style>
</head>

<body>

<h1>üêü Bigger Number Fish üêü</h1>

<div id="score">Fish Eaten: 0</div>
<div id="timer">Time: 60</div>

<div id="game">
  <div id="fish1" class="fish">
    <div class="number" id="num1"></div>
  </div>

  <div id="fish2" class="fish green">
    <div class="number" id="num2"></div>
  </div>
</div>

<button onclick="resetGame()">üîÑ Reset Game</button>

<script>
let score = 0;
let timeLeft = 60;
let num1, num2;
let gameActive = true;
let timerInterval;

const fish1 = document.getElementById("fish1");
const fish2 = document.getElementById("fish2");
const num1El = document.getElementById("num1");
const num2El = document.getElementById("num2");
const scoreEl = document.getElementById("score");
const timerEl = document.getElementById("timer");

fish1.onclick = () => handleChoice(1);
fish2.onclick = () => handleChoice(2);

function randomizeNumbers() {
  num1 = Math.floor(Math.random() * 100) + 1;
  num2 = Math.floor(Math.random() * 100) + 1;
  num1El.textContent = num1;
  num2El.textContent = num2;
}

function resetFish() {
  fish1.classList.remove("eat", "swim-away");
  fish2.classList.remove("eat", "swim-away");
  randomizeNumbers();
}

function handleChoice(choice) {
  if (!gameActive) return;

  let biggerFish, smallerFish;

  if (num1 > num2) {
    biggerFish = fish1;
    smallerFish = fish2;
  } else if (num2 > num1) {
    biggerFish = fish2;
    smallerFish = fish1;
  } else {
    resetFish();
    return;
  }

  if (
    (choice === 1 && num1 > num2) ||
    (choice === 2 && num2 > num1)
  ) {
    biggerFish.classList.add("eat");
    smallerFish.classList.add("swim-away");
    score++;
    scoreEl.textContent = "Fish Eaten: " + score;
  } else {
    biggerFish.classList.add("swim-away");
  }

  setTimeout(resetFish, 800);
}

function startTimer() {
  timerInterval = setInterval(() => {
    timeLeft--;
    timerEl.textContent = "Time: " + timeLeft;

    if (timeLeft <= 0) {
      gameActive = false;
      clearInterval(timerInterval);
      alert("Time's up! You ate " + score + " fish!");
    }
  }, 1000);
}

function resetGame() {
  clearInterval(timerInterval);
  score = 0;
  timeLeft = 60;
  gameActive = true;
  scoreEl.textContent = "Fish Eaten: 0";
  timerEl.textContent = "Time: 60";
  resetFish();
  startTimer();
}

randomizeNumbers();
startTimer();
</script>

</body>
</html>
